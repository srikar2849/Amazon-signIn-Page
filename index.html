<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signin-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="logo">
            <h2>Sign in</h2>
            <form action="#">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" placeholder="Email or mobile phone number" required>
                <button type="submit">Continue</button>
                <p class="agreement">
                    By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
                </p>
                <a href="#" class="help-link">Need help?</a>
            </form>
            <hr>
            <p class="business-link">Buying for work? <a href="#">Shop on Amazon Business</a></p>
            <hr>
            <button class="create-account">Create your Amazon account</button>
        </div>
    </div>
</body>
</html>
